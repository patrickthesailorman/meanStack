<!DOCTYPE html>
<html ng-app="store">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <title>Rent a Ride</title>
</head>
<body ng-controller="StoreController as store">
    <h1>Rent a Ride</h1>
    <!--  Products Container  -->
    <div class="list-group" >
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products | orderBy: 'price'" ng-hide="store.products.soldOut">
        <h3> 
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
        </h3>
        <!-- Image Gallery  -->
            <div ng-show="product.images">
                <p>{{product.description}}</p>
                <p>Available: {{product.available - product.rented}}</p>
                <img ng-src="{{product.images.url}}">
                
                <button ng-show="product.canRent" ng-controller="RentController as rent" ng-click="rent.rent(product)">Rent Me</button>
                <h2 ng-hide="product.canRent">Unavailable</h2>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
